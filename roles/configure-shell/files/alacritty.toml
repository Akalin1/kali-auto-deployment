general.live_config_reload = true

[env]
TERM = "xterm-256color"

[terminal.shell]
program = "/bin/zsh"

[font]
size = 18
normal.family = "FiraCode"
normal.style = "Regular"
bold.family = "FiraCode"
bold.style = "Bold"
offset.x = 0
offset.y = 0
glyph_offset.x = 0
glyph_offset.y = 0

[window]
decorations = "Full"
dynamic_title = true
startup_mode = "Maximized"
dimensions.lines = 24
dimensions.columns = 96
padding.x = 4
padding.y = 2
opacity = 0.8

[bell]
animation = "EaseOutExpo"
duration = 0

[selection]
semantic_escape_chars = ",â”‚`|:\"' ()[]{}<>"
save_to_clipboard = true

[mouse]
hide_when_typing = false

[[mouse.bindings]]
action = "PasteSelection"
mouse = "Right"


[colors]
draw_bold_text_with_bright_colors = true
primary.background = "#1a1b20"
primary.foreground = "#cfd3e0"
